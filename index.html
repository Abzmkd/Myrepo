   <script>

        for(var i = 0; i <= 15; i++){
                if(i % 2 == 0){
                document.write("${i} is even stevens <br>"); 
                
            }
            for(var k=1; k<=15; k++){
                if(k % 2!=0){
                    document.write("${k} is very odd <br>");
                }
            }
        }
    </script>
